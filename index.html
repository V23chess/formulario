<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
<header>
    <h1> Formulário </h1>
</header>
<main>
    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <!-- Criar uma linha escrita "oque quiser" -->
        <input type="text" name="nome" id="" placeholder="Insira seu nome">
        <!-- Cria uma caixinha que interage e é possivel digitar O TEXTO(input type="text") e o placeholder será para adicionar palavras para indicar oque queremos que o usuario faça -->
        
        <br>

        <label for="senha">Senha:</label>
        <!-- Criar uma linha escrita "oque quiser" -->
        <input type="password" name="senha" id="" placeholder="Digite sua senha">
        <!-- Cria uma caixinha que interage e é possivel digitar A SENHA (input type="password") e o placeholder será para adicionar palavras para indicar oque queremos que o usuario faça -->

        <br>

        <label for="email">E-mail:</label>
        <!-- Criar uma linha escrita "oque quiser" -->
        <input type="email" name="email" id="" placeholder="Digite seu E-mail">
        <!-- Cria uma caixinha que interage e é possivel digitar O EMAIL(input type="email") e o placeholder será para adicionar palavras para indicar oque queremos que o usuario faça -->

        <br>

        <label for="idade">Idade:</label>
        <!-- Criar uma linha escrita "oque quiser" -->
        <input type="number" name="idade" id="" placeholder="Digite sua idade" min="18" max="100" class="small-input">
        <!-- Cria uma caixinha que interage e é possivel digitar NÚMEROS(input type="number"), o placeholder será para adicionar palavras para indicar oque queremos que o usuario faça, o min e o max é para impor um limite na idade do usuário -->
        
        <br>

        <label for="website">Website:</label>
        <input type="url" name="website" id="website" placeholder="https://">
        <!-- Cria uma caixinha que interage e é possivel digitar URL(input type="url"), o placeholder será para adicionar palavras para indicar oque queremos que o usuario faça -->

        <br>

        <label for="termos">Aceite os termos:</form>
        <input type="checkbox"name="termos"id="">
        <!-- Cria uma caixinha que é possivel interagir (input type="checkbox") para o usuario interagir -->

            <br>

            <label for="genero">Gênero:</label>
            <!-- "titulo" -->

            <input type="radio" name="genero" id="masculino" class="small-input" value="masculino">
            <label for="masculino" class="inline-label">Masculino</label> 
            <!-- criar opção masculina -->

            <input type="radio" name="genero" id="feminino" class="small-input" value="feminino">
            <label for="feminino" class="inline-label">Feminino</label>
            <!-- Criar opção feminina -->

            <input type="radio" name="genero" id="outro" value="outro" class="small-input">
            <label for="outro" class="inline-label">Outro</label>
            <!-- Cria opções para gênero onde o usuario pode escolher e a classe de dados é denominada pelo "value" -->

            <br>

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" name="data-nascimento" id="data-nascimento">
            <!-- Cria uma caixa para inserir sua data de nascimento com dias/meses/anos -->

            <br>

            <label for="cor-favorita">Cor favorita</label>
            <input type="color" name="cor-favorita" id="cor-favorita">
            <!-- Adiciona uma caixa para inserir sua cor favorita -->

            <br>

            <label for="satisfacao">Satisfação (0 a 10):</label>
            <input type="range" name="satisfacao" id="satisfacao" min="0" max="10">
            <!-- Insere um botão interativo de nivel -->

            <br>

            <label for="comentarios">Comentários</label> <br>
            <textarea name="comentarios" id="comentarios" rows="4" placeholder="Escreva seu comentário" cols="30" rows="10"></textarea>
            <!-- Abre uma caixa para comentarios -->

            <br>


            <label for="pais">País</label>

            <select name="pais" id="">
                <option value="bra">Brasil</option>
                <option value="eua">Estados Unidos</option>
                <option value="can">Canadá</option>
                <option value="chi">China</option>
                <option value="rus">Russia</option>
            </select>
            <!-- Cria uma caixa onde ao ser clicada pode abrir mais opções para serem selecionadas -->

            <label for="arquivo">Carregar Arquivo</label>
            <input type="file" name="arquivo" id="arquivo">
            <!-- Cria uma função com botões e textos para escolher um arquivo -->

            <br><br>
            
            
            <button type="submit">Enviar</button>
            <!-- cria um botão para enviar suas coisas -->
</form>
</main>
<footer>&copy;2024|Todos os direitos reservados</footer>
</body>
</html>
